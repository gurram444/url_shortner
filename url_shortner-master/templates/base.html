{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Shorten URL's{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'common.css' %}" >
</head>

<body>

    <div id="container">
        <header><h1>Shorten URL's</h1></header>
            <nav id="top">
                {% block nav %}
                <ul>
                    <li><a href="/">{% trans 'Home' %}</a></li>
                    <li><a href="/shorturl/">{% trans 'Shorten URL' %}</a></li>

                </ul>
                {% endblock %}
            </nav>

            <section class="content">
                {% block content %}{% endblock %}
            </section>


    </div>



</body>
</html>
